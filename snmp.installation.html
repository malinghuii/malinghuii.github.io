 <h2 class="title">安装</h2>
 <p class="para">
  <a href="http://www.net-snmp.org/" class="link external">&raquo;&nbsp;Net-SNMP</a> 的 Windows 版本，
  在目录 <var class="filename">mibs</var>中包含了支持
  SNMP 的文件。此目录应该作为 <var class="envar">MIBDIRS</var>
  被添加到 Windows 的环境变量中，其值是
  <var class="filename">mibs</var> 目录的完整路径。
  例如 <var class="filename">c:\usr\mibs</var>。
 </p>
